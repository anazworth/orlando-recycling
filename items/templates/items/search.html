{% extends 'items/_layout.html' %}

{% block content %}
<div class="container">
    <div>
        <h1>Searching for "{{query}}"</h1>
        {% if items %}
            <ul>
                {% for item in items %}
                <li>
                    <a href="{% url 'show' item.id %}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </div>
</div>
{% endblock %}
